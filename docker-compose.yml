
services:

  player1:
    build: .
    container_name: player1
    stdin_open: true
    tty: true
    ports:
      - 5001:5000
    environment:
      - PLAYER_PORT=5000
      - PLAYER_NAME=player1
      - PLAYER_HOSTS=player1:5000,player2:5000

  player2:
    build: .
    container_name: player2
    stdin_open: true
    tty: true
    ports:
      - 5002:5000
    environment:
      - PLAYER_PORT=5000
      - PLAYER_NAME=player2
      - PLAYER_HOSTS=player1:5000,player2:5000
    depends_on:
      - player1


networks:
  default:
    name: players-network